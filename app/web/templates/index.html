<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Sentiment Service</title>
</head>
<body>
  <h1>Анализ тональности</h1>

  <form id="form">
    <textarea id="text" rows="6" cols="70" placeholder="Введите текст..."></textarea><br>
    <button type="submit">Проанализировать</button>
  </form>

  <h2>Результат</h2>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById("form");
    const resBlock = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("text").value;

      const resp = await fetch("/api/v1/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const data = await resp.json();

      if (!resp.ok) {
        resBlock.textContent = "Ошибка: " + JSON.stringify(data, null, 2);
        return;
      }

      resBlock.textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
